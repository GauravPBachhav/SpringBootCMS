	<div th:replace="~{fragment/header :: crm-header}"></div>


	<main class="container-fluid" style="min-height: 550px;">

		<section class="container py-4 bg-light">
			<h3 class="text-center mb-4">Login Here</h3>

			<div class="row justify-content-center">
				<!-- Login Card Start -->
				<div class="col-lg-6 col-md-6">

					<form action="regform" method="post" onsubmit="return validateForm()" th:object="${user}">

						<div class="card shadow p-5">

								
								<div th:if="${successmsg}" class="alert alert-success mb-3" role="alert">
								  <span th:text="${successmsg}" ></span>
								</div>
									
							
							
							

							<div class="mb-3">
								<label for="exampleInputName1" class="form-label" >Name : </label>
								<input type="text" class="form-control" name="name" th:field="*{name}"  required>
							
								<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
																
								</div>
							</div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label" >Email Id : </label>
								<input type="text" class="form-control" name="email" th:field="*{email}" required>
								
								<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
									</div>
								
								<div class="emailHelp form-text">

									We'll never share email with anyone else.
								</div>
							</div>

							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label" >Password : </label>
								<input type="password" class="form-control" name="password" th:field="*{password}" required>

								<div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
									
								</div>
								
							</div>

							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label" >Phone No. : </label>
								<input type="text" class="form-control" name="phoneno" th:field="*{phoneno}" required>

								<div class="text-danger" th:if="${#fields.hasErrors('phoneno')}" th:errors="*{phoneno}">
								</div>

								
							</div>


							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label" >City : </label>
								<input type="text" class="form-control" name="city" th:field="*{city}" required>
								
								<div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">
								</div>

							</div>





	
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>



				</div>
			</div>
			</div>

		</section>
	</main>




	<footer class="footer bg-dark py-3 text-center">


		<div class="container">

				<a href="#" class="ms-3 text-decoration-none">About Us</a>


			</div>

		</div>



	</footer>
	
	
	
	
	
	
	
	<script type = "text/javascript">
		
		
		
		function validateForm()
		{
			
			var name = document.forms[0]["name"].value;
			    		var namePattern = /^[a-z,A-Z ]{5,25}$/;
			    		
			    		var email = document.forms[0]["email"].value;
			    		var emailPattern = /^[a-zA-Z0-9._%Â±]+@[a-zA-Z0-9.-]+.[a-zA-Z]{2,}$/;
			    		
			    		var password = document.forms[0]["password"].value;
			    		var passwordPattern = /^[a-z,A-Z,0-9]{5,25}$/;
			    		
			    		var phoneno = document.forms[0]["phoneno"].value;
			    		var phonenoPattern = /^[0-9]{10}$/;
			    		
			    		var city = document.forms[0]["city"].value;
			    		var cityPattern = /^[a-z,A-Z]{3,25}$/;
						
						
			
						if(!namePattern.test(name))
						    		{
						    			alert("Invalid name format");
						    			return false;
						    		}
						    		else if(!emailPattern.test(email))
						    		{
						    			alert("Invalid email format");
						    			return false;
						    		}
						    		else if(!passwordPattern.test(password))
						    		{
						    			alert("Invalid password format");
						    			return false;
						    		}
						    		else if(!phonenoPattern.test(phoneno))
						    		{
						    			alert("Invalid phone number format");
						    			return false;
						    		}
						    		else if(!cityPattern.test(city))
						    		{
						    			alert("Invalid city format");
						    			return false;
						    		}
						    		else
						    		{
						    			return true;
						    		}
						    	}
		
	</script>
